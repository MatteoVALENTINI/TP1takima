name: CI devops 2023
on:
  # Déclenche le workflow pour les push et pull requests sur les branches main et develop
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      # Vérifie le code de votre dépôt GitHub
      - uses: actions/checkout@v2.5.0

      # Configure JDK 17 à l'aide de actions/setup-java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # Construire et tester votre application avec Maven
      - name: Build and test with Maven
        run: mvn clean verify
        # Assurez-vous que le chemin vers votre fichier pom.xml est correct si vous n'exécutez pas cette commande à la racine de votre projet
