name: CI devops 2023
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      # Mise Ã  jour de actions/checkout pour utiliser une version compatible avec Node 16
      - uses: actions/checkout@v3

      # Configuration de JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # Construction et test de l'application avec Maven
      - name: Build and test with Maven
        run: mvn clean verify
        # Assurez-vous que le chemin vers votre fichier pom.xml est correct
