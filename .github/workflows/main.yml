name: CI devops 2023
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # Assurez-vous que cette étape est exécutée dans le répertoire contenant votre fichier pom.xml
      - name: Build and test with Maven
        run: |
          cd chemin/vers/le/dossier/contenant/pom.xml
          mvn clean verify
